    <h2>Contacto</h2>
    <p id="letra">¿Tienes problemas con la página?¿Tienes informacion util que puedes aportar?</p>

    <!-- Medios de contacto. -->
    <main class="relleno" data-aos="zoom-in-up">
        <form>
            <fieldset>
                <legend id="letra"id="letra">Formulario de contacto</legend>
                <label for="nombre" id="letraFont">Nombre</label>
                <input id="nombre" type="text" placeholder="Ingrese su nombre">
                <br><br>
                <label for="" id="letraFont">Apellido</label>
                <input type="text" placeholder="Ingrese su apellido">
                <br><br>
                <label for="" id="letraFont">Correo</label>
                <input type="email" placeholder="Ingrese su email">
                <br><br>
                <label for="" id="letraFont">Comentario</label>
                <input type="comment" placeholder="Ingrese su comentario">
                <br><br>
                <input class="boton" type="submit">
                <input class="boton" type="reset">
            </fieldset>
        </form>
    </main>
